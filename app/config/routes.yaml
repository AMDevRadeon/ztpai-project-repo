controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    defaults:
        _format: json

app.swagger_ui:
    path: /api/docs
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }

api_login_check:
    path: /api/login_check
    methods: [POST]

api_token_refresh:
    path: /api/token_refresh
    methods: [POST]

api_token_invalidate:
    path: /api/token_invalidate
    methods: [POST]