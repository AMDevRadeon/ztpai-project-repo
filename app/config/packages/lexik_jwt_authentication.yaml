lexik_jwt_authentication:
    secret_key: '%env(resolve:JWT_SECRET_KEY)%'
    public_key: '%env(resolve:JWT_PUBLIC_KEY)%'
    pass_phrase: '%env(JWT_PASSPHRASE)%'
    token_ttl: 900 # 15 minutes

    token_extractors:
        authorization_header:
            enabled: false

        cookie:
            enabled: true
            name: BEARER

    set_cookies:
        BEARER:
            lifetime: null
            samesite: lax
            path: /
            secure: false
            httpOnly: true
            partitioned: false
